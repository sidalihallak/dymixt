title: Qui sommes nous
content: >+
  Cette association sportive est née en février 2017, elle est issue du projet
  "ISAP" (Inclusion sociale par l'activité physique) que mène le comité régional
  Sports Pour tous depuis 10 ans, pour les adultes en situation de précarité.


  L'association DYNAMIXT a été créée par un ensemble d'acteurs (adhérents, bénévoles, professionnels du social et du sport) souhaitant donner une dimension plus participative au projet ISAP.



  Les 3 domaines de l’association Dynamixt :


  1. Le projet « inclusion sociale par l’activité physique » est destiné à accueillir les adultes en situation de précarité de l’agglomération nantaise. L’idée est de proposer des activités physiques qui correspondent aux besoins et envies de chacun, pour favoriser l’estime de soi, s’orienter vers une pratique régulière, et s’impliquer dans l’organisation du projet. Chaque année, environ 300 personnes participe. Elles sont en général orientées par la quinzaine de structures sociales qui adhèrent au projet. Les activités : multisports, gym, marche, course, apprentissage vélo et natation, programme sports et alimentation, événements…

  1. Le cours du mardi soir (tout public) accueille des adultes qui ont envie de pratiquer une activité de loisirs multisports, sans esprit de compète, dans la convivialité et l’échange, et avec parfois de l’intensité. Les adhérents de cette séance sont des « jeunes et des moins jeunes » entre 20 à 40 ans, pour l’instant ! Vous êtes dans la vie active, sans emploi, vous venez du projet social cité ci-dessus ? Ce cours a pour objectif de réunir tout le monde.

  1. Les actions santé : une séance axée sur l’équilibre pour les seniors et d’une séance bien-être et santé du dos.


  Notre association a pour objectif principal de favoriser l'inclusion sociale par l'activité physique. Elle s'adresse donc à des personnes en situation de précarité, quelque soit sa forme. Il s'agit aussi de rompre la solitude, créer du lien social, de développer de la mixité et des relations de qualité entre tous.


  A travers nos activités hebdomadaires nous cherchons à favoriser l’estime de soi chez les participants, par la prise en main de sa santé, et par l’implication dans l’organisation du projet. Nous proposons diverses activités : multisports, renforcement musculaire, marche, sorties diverses...


  Nous cherchons constamment à impliquer nos participants réguliers dans l'organisation de l'association, cela va d'un accueil de nouveaux membres à l'intégration du conseil d'administration.


  La remobilisation de nos membres est un fondamental de notre activité.




